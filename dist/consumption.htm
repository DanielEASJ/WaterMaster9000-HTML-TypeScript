<!doctype html>
<html lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Vandforbrug - WaterMaster9000</title>
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="bundle.css">
  <script src="includes/w3data.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</head>

<body>
  <div w3-include-html="includes/navigation.htm"></div>
  <div id="main" class="container">

  <!-- Content that differs -->

  <div class="row">
    <div class="col">
      <h1>Vandforbrug</h1>
    </div>
  </div>
  <div class="row">
      <div class="col" id="alerts"></div>
  </div>
  <div class="row mb-2">
    <div class="col">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th colspan="2">Af perioden:</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="col-6">Fra:</td>
                    <td id="consumptionTimeFrom" class="col-6 text-right"></td>
                </tr>
                <tr>
                    <td class="col-6">Til:</td>
                    <td id="consumptionTimeTo" class="col-6 text-right"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col">
        <table class="table table-striped table-bordered">
            <tbody>
                <tr>
                    <td>Seneste vanding foretaget:</td>
                    <td id="consumptionLatestWatering" class="text-right"></td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
  <div class="row">
      <div class="col">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th class="col-6"></th>
                    <th class="col-6 text-right"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mængde vand pr. vanding (m³):</td>
                    <td id="consumptionWaterAmount" class="text-right">0,00</td>
                </tr>
                <tr>
                    <td>Vandforbrug (m³)</td>
                    <td id="consumptionWaterUsed" class="text-right"></td>
                </tr>
                <tr>
                    <td>Pris pr. m³ vand:</td>
                    <td id="consumptionWaterPrice" class="text-right">0,00</td>
                </tr>
                <tr>
                    <td>Antal vandinger foretaget:</td>
                    <td id="consumptionWateringNums" class="text-right">0,00</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Total omkostning (DKK):</th>
                    <th id="consumptionTotal" class="text-right">0,00</th>
                </tr>
            </tfoot>
        </table>
    </div>
  </div>

  <!-- End -->

  </div>
  <script src="includes/initBootstrap.js"></script>
  <script src="bundle.js"></script>
  <script>w3IncludeHTML();</script>
</body>

</html>
